<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<h1>Lista de ordenes</h1>

<form method="GET">
    <table class="table">
        <tr>
            <th class="bg-secondary"></th>
            <th class="bg-secondary"></th>
            <th class="bg-secondary">
                <button type="submit" class="btn btn-light">Filtrar</button>
            </th>
            <th class="bg-secondary">
                Filtrar entre:
                <div class="input-group">
                    <input type="text" name="fecha_inicio" class="form-control">
                    <input type="text" name="fecha_fin" class="form-control">
                </div>
            </th>
            <th class="bg-secondary">
                Filtrar entre:
                <div class="input-group">
                    <input type="text" name="fecha_e_inicio" class="form-control">
                    <input type="text" name="fecha_e_fin" class="form-control">
                </div>
            </th>
        </tr>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Total</th>
            <th>Fecha</th>
            <th>Fecha de envio</th>
        </tr>
        <tbody>
            {% for or in ordenes %}
            <tr>
                <th> {{or.id}} </th>
                <th> {{or.cliente}} </th>
                <th> 0000 </th>
                <th> {{or.fecha}} </th>
                <th> {{or.fecha_envio}} </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
